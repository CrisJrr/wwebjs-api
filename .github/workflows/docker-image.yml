# Nome do seu workflow
name: Build and Push Docker Image

# Define quando o workflow deve rodar
on:
  # Roda sempre que houver um push na branch 'main'
  push:
    branches: [ "main" ]
  # Também permite rodar manualmente pela interface do GitHub
  workflow_dispatch:

jobs:
  build_and_push:
    # O tipo de máquina que o job vai rodar
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do seu repositório
      - name: Check out the repo
        uses: actions/checkout@v4

      # 2. Configura o QEMU (necessário para builds multi-arquitetura)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Configura o Docker Buildx (builder moderno do Docker)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Faz login no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Constrói a imagem e faz o push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Usa o diretório raiz para o build
          file: ./Dockerfile # Localização do seu Dockerfile
          push: true # Garante que a imagem será enviada (push)
          tags: |
            crisbrandt/wwebjs-api:latest
            # Você pode adicionar mais tags, como a versão do commit
            # seunomedeusuario/seurepositorio:${{ github.sha }}
